<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" name="viewport"/>
        <title>Darthouse: Home</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@600&family=Ruda:wght@900&display=swap"
              rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" type="image/x-icon" href="static/Images/favicon.ico">
        <script src="static/jquery-v.3.6.0.js"></script>
    </head>
    <body style="background-color: rgb(0, 105, 62); text-align: center;">
        <nav class="navbar navbar-expand-lg" style="background-color: rgb(18, 49, 43); padding-left: 5px; padding-right: 5px;">
            <a class="navbar-brand" href="./" style="font-variant: small-caps;
                font-stretch: ultra-expanded;
                font-weight: bold; font-family: 'Ruda', sans-serif; color: white; font-size: 30px;">DartHouse</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" style="font-family: 'Ruda', sans-serif; color: white;" href="./">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-family: 'Ruda', sans-serif; color: white;" href="./about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-family: 'Ruda', sans-serif; color: white;" href="./writeDetails">Create Review</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-family: 'Ruda', sans-serif; color: white;" href="./findDetails">Find Review</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col" style="color: white;
                font-size: 120px;
                font-family: 'Ruda', sans-serif;
                top: 10%;
                font-variant: small-caps;
                font-stretch: ultra-expanded;
                font-weight: bold;">
                DartHouse
            </div>
        </div>
        <div class="row">
            <div class="col" style="color: white;
                font-size: 30px;
                font-family: 'Lexend Deca', sans-serif;
                top: 30%;">
                A renter's guide to housing near Dartmouth College.
            </div>
        </div>
        <img class=" img-responsive
            " style="float:center; top:5%" src="static/Images/coverPage-80%.png"
             alt="Cartoon images of people on couch dealing with housing issues">
        <div class="row">
            <div class="col" style="color: white;
                font-size: 25px;
                font-family: 'Lexend Deca', sans-serif;
                font-style: italic;">
                Because everyone deserves to know what they're getting themselves into.
            </div>
        </div>
        <div class="row ">
            <div class="col-6" style="padding: 30px;">
                <button id="write" style="color: white;
                border: 2px solid black;
                border-radius: 7px;
                background-color:rgb(18, 49, 43);
                font-size: 60px;
                font-family: 'Lexend Deca', sans-serif;">Write a Review
                </button>
            </div>
            <div class="col-6" style="padding: 30px;">
                <button id="find" style="color: white;
                border: 2px solid black;
                border-radius: 7px;
                background-color:rgb(18, 49, 43);
                font-size: 60px;
                font-family: 'Lexend Deca', sans-serif;">Find a Review
                </button>
            </div>
        </div>
        <script type="module">
            $("#write").hover(function(){
                $("#write").css("background-color", "rgb(0, 105, 62)");
            },
            function(){
                $("#write").css("background-color", "rgb(18, 49, 43)");
            });
            $("#write").mousedown(function(){
                $("#write").css("background-color", "rgb(0, 105, 62)");
            });
            $("#write").mouseup(function(){
                $("#write").css("background-color", "rgb(18, 49, 43)");
            });
            $("#find").hover(function(){
                $("#find").css("background-color", "rgb(0, 105, 62)");
            },
            function(){
                $("#find").css("background-color", "rgb(18, 49, 43)");
            });
            $("#find").mousedown(function(){
                $("#find").css("background-color", "rgb(0, 105, 62)");
            });
            $("#find").mouseup(function(){
                $("#find").css("background-color", "rgb(18, 49, 43)");
            });

            $("#write").click(function(){
                window.location.href = "./writeDetails";
            });
        </script>
    </body>
    </html>
